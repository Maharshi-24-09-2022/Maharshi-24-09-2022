<!DOCTYPE html>
<html>
<head>
  <title>Happy Propose Day ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;

      /* TEXT WALLPAPER BACKGROUND */
      background-color: #fde7f3;
      background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='240' height='120'>\
<text x='10' y='30' font-size='18' fill='%23be123c' fill-opacity='0.45'>Manash ‚ù§Ô∏è Harshita</text>\
<text x='10' y='60' font-size='18' fill='%23be123c' fill-opacity='0.45'>Manash ‚ù§Ô∏è Harshita</text>\
<text x='10' y='90' font-size='18' fill='%23be123c' fill-opacity='0.45'>Manash ‚ù§Ô∏è Harshita</text>\
</svg>");
      background-repeat: repeat;
      background-size: 240px 120px;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.55);
      padding: 48px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      max-width: 420px;
      z-index: 2;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #9d174d;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #3f3f46;
    }

    button {
      background: linear-gradient(135deg, #e11d48, #fb7185);
      color: white;
      border: none;
      padding: 16px 38px;
      font-size: 19px;
      border-radius: 40px;
      cursor: pointer;
      animation: heartbeat 1.6s infinite;
      box-shadow: 0 10px 25px rgba(225,29,72,0.45);
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #result {
      margin-top: 25px;
      font-size: 23px;
      color: #166534;
      font-weight: bold;
    }

    /* HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 7s linear infinite;
      opacity: 0.9;
      z-index: 1;
    }

    /* I LOVE YOU TEXT */
    .love-text {
      position: fixed;
      bottom: -30px;
      font-size: 20px;
      font-weight: bold;
      color: #be123c;
      animation: floatUpText 6s linear infinite;
      opacity: 0.9;
      z-index: 1;
      text-shadow: 0 0 6px rgba(255, 182, 193, 0.9);
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-130vh); opacity: 0; }
    }

    @keyframes floatUpText {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgm" loop >
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e0f8c7b1f.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Happy Propose Day ‚ù§Ô∏è</h1>
  <p>Harshita, will you be my forever?</p>

  <button onclick="acceptLove()">YES üíñ</button>

  <div id="result"></div>
</div>

<script>
function acceptLove() {
  const music = document.getElementById("bgm");
  music.muted = false;
  music.play().catch(() => {});

  document.getElementById("result").innerHTML =
    "üíñ Accepted üíñ<br>Manash & Harshita ‚Äî forever üòå";

  for (let i = 0; i < 50; i++) {
    createHeart();
  }

  for (let i = 0; i < 20; i++) {
    createLoveText();
  }
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 24) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

function createLoveText() {
  const text = document.createElement("div");
  text.className = "love-text";
  text.innerHTML = "I Love You üíñ";
  text.style.left = Math.random() * 100 + "vw";
  text.style.fontSize = (18 + Math.random() * 14) + "px";
  text.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(text);
  setTimeout(() => text.remove(), 6000);
}
</script>

</body>
</html>
