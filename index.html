<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Promise Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0; overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:radial-gradient(circle at top,#1b1f3b,#000);
  color:white; text-align:center;
}

/* STARS */
.star{
  position:fixed;
  width:2px;height:2px;
  background:white;
  opacity:.8;
  animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{to{opacity:.2}}

/* BACKGROUND NAMES */
.bg-names{
  position:fixed; inset:0;
  font-size:22px; opacity:.12;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  pointer-events:none;
}
.bg-names div{
  transform:rotate(-20deg);
  color:#ffb6c1;
}

/* LOCK */
#lock{
  position:fixed; inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#lock input{
  padding:12px;
  font-size:18px;
  border-radius:8px;
  border:none;
  margin-top:10px;
}

/* MAIN */
.container{margin-top:18vh; padding:10px; position:relative; z-index:2;}
.glow{animation:glow 4s infinite alternate;}
@keyframes glow{to{text-shadow:0 0 30px pink}}

h1{font-size:clamp(26px,5vw,42px);}
button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:20px;
  margin:8px;
  cursor:pointer;
}
#yesBtn{background:#ff2e63;color:white;}
#musicBtn,#shareBtn{background:rgba(255,255,255,.25);color:white;}

/* FLOATING LOVE */
.heart,.love-text{
  position:fixed; bottom:-30px;
  animation:floatUp 6s linear forwards;
}
@keyframes floatUp{to{transform:translateY(-120vh);opacity:0;}}

/* BOOK */
#book{
  display:none;
  max-width:650px;
  margin:25px auto;
  background:rgba(255,255,255,.12);
  padding:25px;
  border-radius:18px;
}
.page{display:none;line-height:1.7;font-size:18px;}
.page.active{display:block}

/* RING */
#ring{font-size:64px;display:none;animation:pulse 2s infinite alternate;}
@keyframes pulse{to{transform:scale(1.25)}}

/* END */
#end{
  display:none;
  position:fixed; inset:0;
  background:rgba(0,0,0,.85);
  z-index:6;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
</style>
</head>

<body>

<div id="lock">
  <h2>üîí Only for Harshita</h2>
  <input id="pwd" placeholder="Enter secret word">
  <button onclick="unlock()">Unlock ‚ù§Ô∏è</button>
</div>

<div class="bg-names" id="bg"></div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1 id="message" class="glow"></h1>
  <button id="yesBtn" onclick="acceptLove()">I Promise üíñ</button><br>
  <button id="musicBtn" onclick="toggleMusic()">üéµ Play / Pause</button>
  <button id="shareBtn" onclick="shareLove()">üì§ Share</button>
  <div id="ring">üíç</div>

  <div id="book">
    <div class="page active">Harshita,<br><br>I promise to choose you ‚Äî every single day.</div>
    <div class="page">To listen, understand, and never give up on us.</div>
    <div class="page">To protect your heart and respect your dreams.</div>
    <div class="page">Forever yours,<br><b>Manash ‚ù§Ô∏è</b></div>
  </div>
</div>

<div id="end">
  <h1 class="glow">Happy Promise Day<br>Harshita ‚ù§Ô∏è</h1>
  <p>‚Äî Yours, always. Manash</p>
</div>

<script>
/* STARS */
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(s);
}

/* BG NAMES */
const bg=document.getElementById("bg");
for(let i=0;i<140;i++){
  const d=document.createElement("div");
  d.innerText="Manash ‚ù§Ô∏è Harshita";
  bg.appendChild(d);
}

/* TYPE NAME */
const text="Harshita ‚ù§Ô∏è\nWill you accept my promises?";
let i=0;
function typeName(){
  if(i<text.length){
    document.getElementById("message").innerHTML+=text.charAt(i);
    i++; setTimeout(typeName,70);
  }
}
typeName();

/* LOCK */
function unlock(){
  if(document.getElementById("pwd").value.toLowerCase()=="love"){
    document.getElementById("lock").style.display="none";
  }
}

/* FLOAT */
function floatLove(){
  const e=document.createElement("div");
  e.className=Math.random()>.5?"heart":"love-text";
  e.innerHTML=Math.random()>.5?"‚ù§Ô∏è":"I Promise üíñ";
  e.style.left=Math.random()*100+"vw";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
}

/* ACCEPT */
let page=0;
function acceptLove(){
  const m=document.getElementById("bgMusic");
  m.volume=.7; m.play();
  document.getElementById("ring").style.display="block";
  document.getElementById("book").style.display="block";

  setInterval(floatLove,500);
  setInterval(()=>{
    const p=document.querySelectorAll(".page");
    p[page].classList.remove("active");
    page=(page+1)%p.length;
    p[page].classList.add("active");
  },4000);

  setTimeout(()=>document.getElementById("end").style.display="flex",12000);
}

/* MUSIC */
function toggleMusic(){
  const m=document.getElementById("bgMusic");
  m.paused?m.play():m.pause();
}

/* SHARE */
function shareLove(){
  navigator.share?
  navigator.share({title:"Promise Day ‚ù§Ô∏è",text:"Forever us üíñ",url:location.href}):
  alert("Copy this link and share ‚ù§Ô∏è");
}
</script>

</body>
</html>
