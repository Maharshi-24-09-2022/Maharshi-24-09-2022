<!DOCTYPE html>
<html>
<head>
  <title>Happy Propose Day ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe4e6, #fbcfe8, #e9d5ff);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* BACKGROUND NAMES */
    .names-layer {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      transform: rotate(-25deg);
    }

    .names-layer span {
      position: absolute;
      font-size: 22px;
      color: rgba(157, 23, 77, 0.25);
      white-space: nowrap;
      animation: floatNames 20s linear infinite;
    }

    @keyframes floatNames {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    .card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.45);
      padding: 48px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      max-width: 420px;
      z-index: 2;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #9d174d;
      font-size: 32px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #3f3f46;
    }

    button {
      background: linear-gradient(135deg, #e11d48, #fb7185);
      color: white;
      border: none;
      padding: 16px 38px;
      font-size: 19px;
      border-radius: 40px;
      cursor: pointer;
      animation: heartbeat 1.6s infinite;
      box-shadow: 0 10px 25px rgba(225,29,72,0.45);
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #result {
      margin-top: 30px;
      font-size: 23px;
      color: #166534;
      font-weight: bold;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 7s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-130vh); opacity: 0; }
    }
  </style>
</head>

<body>

<!-- BACKGROUND TEXT -->
<div class="names-layer" id="names"></div>

<!-- MUSIC -->
<audio id="bgm" loop muted>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e0f8c7b1f.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Happy Propose Day ‚ù§Ô∏è</h1>
  <p>Harshita, will you be my forever?</p>
  <button onclick="acceptLove()">YES üíñ</button>
  <div id="result"></div>
</div>

<script>
/* CREATE MANY BACKGROUND NAMES */
const namesLayer = document.getElementById("names");
for (let i = 0; i < 40; i++) {
  const span = document.createElement("span");
  span.innerText = "Manash ‚ù§Ô∏è Harshita";
  span.style.left = Math.random() * 120 + "vw";
  span.style.top = Math.random() * 120 + "vh";
  span.style.animationDuration = (15 + Math.random() * 15) + "s";
  namesLayer.appendChild(span);
}

function acceptLove() {
  const music = document.getElementById("bgm");
  music.muted = false;
  music.play().catch(() => {});

  document.getElementById("result").innerHTML =
    "üíñ Accepted üíñ<br>Manash & Harshita ‚Äî forever üòå";

  for (let i = 0; i < 50; i++) {
    createHeart();
  }
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 24) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
</script>

</body>
</html>
