<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Propose Day ‚ù§Ô∏è</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
}

/* Romantic background */
body {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Repeating background text */
.background-text {
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-auto-rows: 80px;
    transform: rotate(-15deg);
    opacity: 0.15;
    pointer-events: none;
}

.background-text span {
    font-size: 30px;
    color: #fff;
    text-align: center;
}

/* Proposal box */
.container {
    background: rgba(255,255,255,0.2);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    color: #fff;
    backdrop-filter: blur(10px);
    z-index: 10;
}

h1 {
    margin-bottom: 20px;
}

button {
    padding: 12px 30px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
}

#yes {
    background: #ff2e63;
    color: white;
}

#no {
    background: #555;
    color: white;
}

/* Flying hearts & text */
.floating {
    position: absolute;
    bottom: -30px;
    font-size: 28px;
    animation: floatUp 5s linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-120vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- Background names -->
<div class="background-text" id="bg"></div>

<!-- Main content -->
<div class="container" id="box">
    <h1>Happy Propose Day ‚ù§Ô∏è</h1>
    <p>Will you be mine forever?</p>
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
</div>

<script>
// Fill background with names
const bg = document.getElementById("bg");
for (let i = 0; i < 200; i++) {
    const span = document.createElement("span");
    span.innerText = "Manash & Harshita";
    bg.appendChild(span);
}

// Yes button action
document.getElementById("yes").onclick = () => {
    document.getElementById("box").innerHTML =
        "<h1>I knew it! üíò</h1><p>Forever us ‚ù§Ô∏è</p>";

    // Create hearts and I love you texts
    setInterval(() => {
        createFloating("‚ù§Ô∏è");
        createFloating("I love you üíï");
    }, 300);
};

// Floating creator
function createFloating(text) {
    const el = document.createElement("div");
    el.className = "floating";
    el.innerText = text;
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = Math.random() * 10 + 24 + "px";
    el.style.color = "#fff";

    document.body.appendChild(el);

    setTimeout(() => el.remove(), 5000);
}
</script>

</body>
</html>
