<!DOCTYPE html>
<html>
<head>
  <title>Happy Propose Day ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffe4e6, #fbcfe8, #e9d5ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 70%);
      animation: glowMove 8s infinite alternate;
    }

    @keyframes glowMove {
      from { transform: translate(-5%, -5%); }
      to   { transform: translate(5%, 5%); }
    }

    .card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.35);
      padding: 48px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      max-width: 400px;
      z-index: 2;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #9d174d;
      font-size: 32px;
      margin-bottom: 14px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #3f3f46;
    }

    button {
      background: linear-gradient(135deg, #e11d48, #fb7185);
      color: white;
      border: none;
      padding: 16px 38px;
      font-size: 19px;
      border-radius: 40px;
      cursor: pointer;
      animation: heartbeat 1.6s infinite;
      box-shadow: 0 10px 25px rgba(225,29,72,0.45);
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #result {
      margin-top: 30px;
      font-size: 23px;
      color: #166534;
      font-weight: bold;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 7s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-130vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="glow"></div>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e0f8c7b1f.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Happy Propose Day ‚ù§Ô∏è</h1>
  <p>Harshita, will you be my forever?</p>

  <button onclick="acceptLove()">YES üíñ</button>

  <div id="result"></div>
</div>

<script>
function acceptLove() {
  document.getElementById("result").innerHTML =
    "üíñ Accepted üíñ<br>My heart chose you‚Ä¶ always üòå";
  document.getElementById("bgm").play();

  for (let i = 0; i < 45; i++) {
    createHeart();
  }
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 24) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}
</script>

</body>
</html>
