<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Promise Day ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #ff9a9e, #2b1055);
  color: white;
  text-align: center;
}

/* BACKGROUND NAMES */
.bg-names {
  position: fixed;
  inset: 0;
  font-size: 26px;
  opacity: 0.18;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  pointer-events: none;
}
.bg-names div {
  transform: rotate(-20deg);
  color: #ffd1dc;
}

/* MAIN */
.container {
  position: relative;
  z-index: 2;
  margin-top: 22vh;
}

/* GLOW NAME */
.glow {
  animation: glow 4.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px pink; }
  to { text-shadow: 0 0 30px #ffb6c1; }
}

h1 {
  font-size: 42px;
  margin-bottom: 15px;
}

button {
  font-size: 22px;
  padding: 14px 32px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff2e63;
  color: white;
}

#musicBtn {
  background: rgba(255,255,255,0.25);
  color: white;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
  to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

/* LOVE TEXT */
.love-text {
  position: fixed;
  bottom: -30px;
  font-weight: bold;
  animation: floatText 6s linear forwards;
  text-shadow: 0 0 10px pink;
}

@keyframes floatText {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* RING */
#ring {
  font-size: 72px;
  margin-top: 20px;
  animation: ringPop 2s infinite alternate;
}

@keyframes ringPop {
  from { transform: scale(1); }
  to { transform: scale(1.25); }
}

/* LETTER */
#letter {
  margin: 30px auto;
  max-width: 640px;
  font-size: 20px;
  line-height: 1.7;
  white-space: pre-line;
}

/* FIREWORK */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: gold;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}

/* END SCREEN */
#end {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  z-index: 5;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
#end h1 {
  font-size: 50px;
}
</style>
</head>

<body>

<div class="bg-names" id="bg"></div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1 id="message" class="glow">
    Harshita ‚ù§Ô∏è<br>
    Will you accept my promises?
  </h1>
  <button id="yesBtn" onclick="acceptLove()">I Promise üíñ</button>
  <br><br>
  <button id="musicBtn" onclick="toggleMusic()">üéµ Play / Pause</button>
  <div id="ring" style="display:none;">ü§ûüíç</div>
  <div id="letter"></div>
</div>

<div id="end">
  <h1 class="glow">Happy Promise Day<br>Harshita ‚ù§Ô∏è</h1>
  <p>‚Äî Always yours, Manash</p>
</div>

<script>
/* BACKGROUND */
const bg = document.getElementById("bg");
for (let i = 0; i < 160; i++) {
  const d = document.createElement("div");
  d.innerText = "Manash ‚ù§Ô∏è Harshita";
  bg.appendChild(d);
}

/* HEART */
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = (20+Math.random()*22)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}

/* LOVE TEXT */
function createLoveText() {
  const texts = [
    "I Promise üíñ",
    "Always Yours ‚ôæÔ∏è",
    "Harshita ‚ù§Ô∏è",
    "Manash üíï",
    "Forever Together"
  ];
  const t = document.createElement("div");
  t.className = "love-text";
  t.innerText = texts[Math.floor(Math.random()*texts.length)];
  t.style.left = Math.random()*100 + "vw";
  t.style.fontSize = (18+Math.random()*16)+"px";
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),6000);
}

/* MUSIC FADE */
function fadeInMusic(a){
  a.volume=0; a.play();
  let v=0;
  const f=setInterval(()=>{
    if(v<0.7){v+=0.02;a.volume=v;}
    else clearInterval(f);
  },200);
}

/* TYPE LETTER */
function typeLetter(text){
  let i=0;
  const el=document.getElementById("letter");
  el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(t);
  },55);
}

/* FIREWORK */
function firework(){
  for(let i=0;i<40;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left="50vw";
    f.style.top="50vh";
    f.style.setProperty("--x",(Math.random()*500-250)+"px");
    f.style.setProperty("--y",(Math.random()*500-250)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1500);
  }
}

/* ACCEPT */
let beat;
function acceptLove(){
  const music=document.getElementById("bgMusic");
  fadeInMusic(music);

  document.getElementById("message").innerHTML =
    "Promises Made üíñ<br><span class='glow'>Manash & Harshita</span>";

  document.getElementById("ring").style.display="block";

  typeLetter(
`Harshita,

On this Promise Day,
I promise to stand by you,
in laughter and in silence,
in easy days and hard ones.

I promise respect,
patience, trust,
and a heart that chooses you
every single day.

No matter where life takes us,
my promises remain ‚Äî
steady, honest, and forever yours.

‚Äî Manash ‚ù§Ô∏è`
  );

  beat=setInterval(()=>{
    createHeart();
    createLoveText();
  },600);

  setTimeout(firework,5000);
  setTimeout(()=>document.getElementById("end").style.display="flex",9000);
}

/* MUSIC TOGGLE */
function toggleMusic(){
  const m=document.getElementById("bgMusic");
  m.paused?m.play():m.pause();
}
</script>

</body>
</html>
